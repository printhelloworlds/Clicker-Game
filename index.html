<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="clicker.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="w-full grid sm:grid-cols-2 grid-rows-2 sm:grid-rows-1 min-h-screen bg-red-500"
    >
      <!-- upgrades -->
      <div
        dir="rtl"
        class="h-full order-last sm:order-1 max-h-screen p-3 overflow-y-scroll bg-blue-500 flex flex-col gap-5 items-center"
      >
        <button
          class="flex flex-col text-center item-center justify-center bg-blue-800 hover:bg-blue-900 rounded-xl px-2 py-2 text-white shadow-lg"
          id="0"
          dir="ltr"
          onclick="clickedUpgrade(0)"
        >
          Add 1x multiplier
          <span class="text-center w-full">$15</span>
        </button>
        <button
          class="flex flex-col text-center item-center justify-center bg-blue-800 hover:bg-blue-900 rounded-xl px-2 py-2 text-white shadow-lg"
          id="1"
          dir="ltr"
          onclick="clickedUpgrade(1)"
        >
          Add 10x multiplier
          <span class="text-center w-full">$500</span>
        </button>
        <button
          class="flex flex-col text-center item-center justify-center bg-blue-800 hover:bg-blue-900 rounded-xl px-2 py-2 text-white shadow-lg"
          id="2"
          dir="ltr"
          onclick="clickedUpgrade(2)"
        >
          Add 100x multiplier
          <span class="text-center w-full">$10,000</span>
        </button>
        <button
          class="flex flex-col text-center item-center justify-center bg-blue-800 hover:bg-blue-900 rounded-xl px-2 py-2 text-white shadow-lg"
          id="3"
          dir="ltr"
          onclick="clickedUpgrade(3)"
        >
          Add 10 passive earnings
          <span class="text-center w-full">$1,000</span>
        </button>
        <button
          class="flex flex-col text-center item-center justify-center bg-blue-800 hover:bg-blue-900 rounded-xl px-2 py-2 text-white shadow-lg"
          id="4"
          dir="ltr"
          onclick="clickedUpgrade(4)"
        >
          Add 100 passive earnings
          <span class="text-center w-full">$25,000</span>
        </button>
        <button
          class="flex flex-col text-center item-center justify-center bg-blue-800 hover:bg-blue-900 rounded-xl px-2 py-2 text-white shadow-lg"
          id="5"
          dir="ltr"
          onclick="clickedUpgrade(5)"
        >
          Add 1000 passive earnings
          <span class="text-center w-full">$100,000</span>
        </button>
      </div>

      <div
        class="p-3 flex order-2 flex-col gap-5 justify-center items-center h-full text-white"
      >
        <h1><span id="multiplier-text">1</span>x Multiplier</h1>
        <button
          class="rounded-full shadow-lg bg-red-900 px-3 flex items-center py-3 h-48 w-48 justify-center transform hover:scale-110 transition-all duration-500"
          onclick="clickedbutton()"
        >
          $<span id="money-text">0</span>
        </button>
        <h1><span id="passive-point-text">0</span> Points Per Second</h1>
      </div>
    </div>
  </body>
</html>
